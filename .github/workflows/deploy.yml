name: Deploy Web crawler to Cloud Run

on:
  push:
    branches: [ "main" ] # 只有當 main 分支有代碼進入時才啟動

env:
  PROJECT_ID: project-tjr104-cafe
  REGION: asia-east1
  REPO_NAME: cafe-apps
  SERVICE_NAME: cafe-scraper 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Docker Auth
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev

      - name: Build and Push Container
        run: |
          docker build -t asia-east1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push asia-east1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run Job
        run: |
          gcloud run jobs deploy ${{ env.SERVICE_NAME }} \
            --image asia-east1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --service-account=sa-airflow-orchestrator@project-tjr104-cafe.iam.gserviceaccount.com
