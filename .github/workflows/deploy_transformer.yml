name: Deploy 2.transformer (Job)

on:
  push:
    branches: [ "main" ]
    paths:
      - '2.transformer/**'  # 監聽 2.transformer 資料夾
  workflow_dispatch:

env:
  PROJECT_ID: project-tjr104-cafe
  REGION: asia-east1
  REPO_NAME: cafe-apps
  SERVICE_NAME: cafe-transformer

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Configure Docker
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev --quiet

      - name: Build and Push
        run: |
          DOCKER_TAG="asia-east1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build -t $DOCKER_TAG ./2.transformer
          docker push $DOCKER_TAG

      - name: Deploy Cloud Run Job
        run: |
          gcloud run jobs deploy ${{ env.SERVICE_NAME }} \
            --image asia-east1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --task-timeout 86400s \
            --max-retries 0
            --memory 2Gi \