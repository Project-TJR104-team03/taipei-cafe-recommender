name: Deploy 4.LINE_API (Service)

on:
  push:
    branches: [ "main" ]
    paths:
      - '4.LINE_API/**' # 監聽 4.LINE_API 資料夾
  workflow_dispatch:

env:
  PROJECT_ID: project-tjr104-cafe
  REGION: asia-east1
  REPO_NAME: cafe-apps
  SERVICE_NAME: cafe-line-bot  # 這是 Service 的名字

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Configure Docker
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev --quiet

      - name: Build and Push
        run: |
          DOCKER_TAG="asia-east1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          # 注意：資料夾名稱有大寫
          docker build -t $DOCKER_TAG -f 4.LINE_API/Dockerfile .
          docker push $DOCKER_TAG

      - name: Deploy Cloud Run Service
        run: |
          # 這裡是部署 Service，不是 Job
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image asia-east1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080